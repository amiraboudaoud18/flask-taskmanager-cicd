# Ruff configuration

[lint]
select = ["E", "F", "W"]
ignore = []

exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "env",
    "build",
    "dist",
    "*.egg-info",
    ".pytest_cache",
    "migrations",
]

[lint.pycodestyle]
max-line-length = 127

[format]
quote-style = "single"
