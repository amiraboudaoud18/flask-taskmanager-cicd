name: CI/CD Pipeline

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

jobs:
  # Job for PRs to dev/main AND pushes to dev
  test-and-validate:
    runs-on: ubuntu-latest
    # Run on: 1) Any PR to dev or main, 2) Push to dev only
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-selenium

      # 6.1 Step 1: Lint the code
      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --exclude=.git,__pycache__,venv,.venv,migrations --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --exclude=.git,__pycache__,venv,.venv,migrations --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          

      # 6.1 Step 2: Run unit tests
      - name: Run Unit Tests
        run: |
          pytest tests/test_unit.py -v

      # 6.1 Step 2: Run integration tests
      - name: Run Integration Tests
        run: |
          pytest tests/test_integration.py -v

      # 6.1 Step 2: Run e2e tests
      - name: Run E2E Tests
        run: |
          pytest tests/test_e2e.py -v
        continue-on-error: true # E2E tests might need browser setup

      # 6.1 Step 3: Build Docker image (just to validate)
      - name: Build Docker Image (validation only)
        run: |
          docker build -t flask-taskmanager:validate .

  # Job for pushes to main ONLY
  build-and-push:
    runs-on: ubuntu-latest
    # Run ONLY on push to main (not PRs, not dev)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 6.2 Step 1: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6.2 Step 2: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-taskmanager:latest .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/flask-taskmanager:latest ${{ secrets.DOCKERHUB_USERNAME }}/flask-taskmanager:${{ github.sha }}

      # 6.2 Step 3: Push to Dockerhub
      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-taskmanager:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-taskmanager:${{ github.sha }}
